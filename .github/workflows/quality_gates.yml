name: quality_gates

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  quality_gates:
    name: Quality gates
    runs-on: ubuntu-latest
    env:
      CXX: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            clang-format \
            clang-tidy \
            llvm \
            cmake \
            gcovr \
            lcov \
            ninja-build \
            python3

      - name: Run quality gates
        run: |
          ./scripts/quality_gates.sh
